<html> 
    <meta charset="UTF-8"> 
    <head>
        <style>
            body {margin: auto}
            #htmlForm, #controls {text-align: center;, margin: auto;}
        </style>
    </head>
    <body>        
        <section id="htmlForm">
            <h1>Jason and the Argonauts</h1>
            <button onclick="loadLevel('titleScreen', false, 'jason')">titleScreen</button><br/>
            <button onclick="loadLevel('introCutscene', false, 'jason')">Intro Cutscene</button><br/>
            <button onclick="loadLevel('argoLanding', false, 'jason')">argoLanding</button><br/>
            <button onclick="loadLevel('roadToColchis', false, 'jason')">roadToColchis</button><br/>
            <button onclick="loadLevel('marketplace', false, 'jason')">marketplace</button><br/>
            <button onclick="loadLevel('palace', false, 'jason')">palace</button><br/>
            <button onclick="loadLevel('shrine', false, 'jason')">Shrine Level</button><br/>
            <button onclick="loadLevel('shrineForest', false, 'jason')">Spider Boss</button><br/>
            <button onclick="loadLevel('colchisFields', false, 'jason')">colchisFields</button><br/>
            <button onclick="loadLevel('riverCrossing', false, 'jason')">riverCrossing</button><br/>
            <button onclick="loadLevel('gardenEntrance', false, 'jason')">gardenEntrance</button><br/>
            <button onclick="loadLevel('gardenForest', false, 'jason')">gardenForest</button><br/>
            <button onclick="loadLevel('gardenDungeon', false, 'jason')">gardenDungeon</button><br/>
            <button onclick="loadLevel('gardenFleece', false, 'jason')">gardenFleece</button><br/>
            <button onclick="loadLevel('siren', true, 'ship')">Siren Level</button><br/>
            <button onclick="loadLevel('endCutscene', false, 'jason')">End Cutscene</button><br/>
            <button onclick="loadLevel('endScreen', false, 'jason')">End screen</button><br/>
            <button onclick="loadLevel('mapMenu', false, 'jason')">Map Menu</button><br/>	
            <button onclick="loadLevel('placeholdertestmap', false, 'jason')">Test Level</button><br/>
        </section>
        <section id="controls">
            <h2>Controls</h2>
            <p>Arrow Keys - Move<br/>
            Z - Attack<br/>
            X - Jump<br/>
            C - Talk<br/>
            P - Pause</p>
        </section>
        <script>
            var currentLevelID;
            var playerShip; 
            var playerSprite; 
            function loadLevel(tempLevel, tempShip, tempPlayerSprite){
                var htmlForm = document.getElementById('htmlForm');
                htmlForm.style.display = 'none';
                controls.style.display = 'none';
                currentLevelID = tempLevel;
                playerShip = tempShip;
                playerSprite = tempPlayerSprite;
                var gameScript = document.createElement("script");
                gameScript.src = "code/base.js"; 
                document.getElementsByTagName("head")[0].appendChild(gameScript);
            }
        </script>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
        <script src="code/engine/level.js" type="text/javascript"></script>
        <script src="code/engine/player.js" type="text/javascript"></script>
        <script src="code/engine/enemy.js" type="text/javascript"></script>
        <script src="code/engine/items.js" type="text/javascript"></script>
        <script src="code/engine/projectile.js" type="text/javascript"></script>
        <script src="code/engine/dialogue.js" type="text/javascript"></script>
        <script src="code/engine/healthBar.js" type="text/javascript"></script>
        <script src="code/engine/Levels/titleScreen.js" type="text/javascript"></script>
        <script src="code/engine/Levels/introCutscene.js" type="text/javascript"></script>
        <script src="code/engine/Levels/argoLanding.js" type="text/javascript"></script>
        <script src="code/engine/Levels/roadToColchis.js" type="text/javascript"></script>
        <script src="code/engine/Levels/marketplace.js" type="text/javascript"></script>
        <script src="code/engine/Levels/palace.js" type="text/javascript"></script>
        <script src="code/engine/Levels/shrine.js" type="text/javascript"></script>
        <script src="code/engine/Levels/shrineForest.js" type="text/javascript"></script>
        <script src="code/engine/Levels/colchisFields.js" type="text/javascript"></script>
        <script src="code/engine/Levels/riverCrossing.js" type="text/javascript"></script>
        <script src="code/engine/Levels/gardenEntrance.js" type="text/javascript"></script>
        <script src="code/engine/Levels/gardenForest.js" type="text/javascript"></script>
        <script src="code/engine/Levels/gardenDungeon.js" type="text/javascript"></script>
        <script src="code/engine/Levels/gardenFleece.js" type="text/javascript"></script>
        <script src="code/engine/Levels/endScreen.js" type="text/javascript"></script>
        <script src="code/engine/Levels/endCutscene.js" type="text/javascript"></script>
        <script src="code/engine/Levels/pause.js" type="text/javascript"></script>
		<script src="code/engine/Levels/mapMenu.js" type="text/javascript"></script>	
        <script src="code/engine/Levels/placeholdertestmap.js" type="text/javascript"></script>

    </body>
</html>
